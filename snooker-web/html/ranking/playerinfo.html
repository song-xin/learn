<!DOCTYPE html>
<html>
<head>
	<title>球员信息</title>
	<meta charset="utf-8">
	<meta content-type="text/html">
	<!-- 避免IE使用兼容模式 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<!-- 启用360浏览器的极速模式(webkit) -->
	<meta name="renderer" content="webkit">
	<!-- 微软的老式浏览器 -->
	<meta name="MobileOptimized" content="320">
	<!-- 关键字描述 -->
	<!-- <meta name="keywords" content="">
	<meta name="description" content=""> -->
	<!-- 设置移动端视图 -->
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
	<meta name="HandheldFriendly" content="true">
	<!-- 删除苹果默认的工具栏和菜单栏 -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<!-- 设置苹果工具栏颜色 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<!-- 忽略页面中的数字识别为电话，忽略email识别 -->
	<meta name="format-detection" content="telphone=no, email=no" />
	<!-- uc强制竖屏 -->
	<meta name="screen-orientation" content="portrait">
	<!-- QQ强制竖屏 -->
	<meta name="x5-orientation" content="portrait">
	<!-- UC强制全屏 -->
	<meta name="full-screen" content="yes">
	<!-- QQ强制全屏 -->
	<meta name="x5-fullscreen" content="true">
	<!-- UC应用模式 -->
	<meta name="browsermode" content="application">
	<!-- QQ应用模式 -->
	<meta name="x5-page-mode" content="app">
	<!-- windows phone 点击无高光 -->
	<meta name="msapplication-tap-highlight" content="no">
	
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script src="../../js/ranking/playerinfo.js"></script>
	<script src="../../js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="../../css/style.css">
	<link rel="stylesheet" type="text/css" href="../../css/ranking/playerinfo.css">
</head>
<body>
	<div id="header">PLAYER INFORMATION</div>
	<div id="content">
		<div id='player-name'>
			<img id='head-img' src=''/>
			<div id='name'></div>
			<div id='desc-open' onclick='openDesc()'>点击展开</div>
			<div id='desc' class="desc"><p></p></div>
		</div>
		<div class='detail-head'>球员详情</div>
		<div class='player-detail' id="player-desc"></div>
		<div class='detail-head'>职业生涯统计</div>
		<div class='player-detail' id="career"></div>
	</div>
</body>
</html>
